<head>
<h1>퍼즐 랭킹</h1>
<style>
    table th{
        background-color: gray;
    }
</style>
</head>
<body>
    <table border = '1'>
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>걸린시간(sec)</th>
            <th>성공 날짜</th>
        </tr>
        {% for pu in data %}
        <tr>
            <h3>
                <td>{{forloop.counter0|add:1}}</td>
                <td>{{pu.name}}</td>
                <td>{{pu.score}}</td>
                <td>{{pu.date}}</td>
            </h3>
        </tr>
        {% endfor %}
    </table>
    <br>
    <input type="button" class="puzzlebutton" value="퍼즐로 돌아가기"
    onclick="location.href='../start'" style="display: none;">
<script>
    if(document.location.href == 'http://localhost:8000/puzzleApp/show/'){
        document.querySelector(".puzzlebutton").style.display="block";
    }
</script>

</body>
