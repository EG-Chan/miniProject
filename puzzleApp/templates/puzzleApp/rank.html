<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- <h1>퍼즐 랭킹</h1> -->
<style>
    table th{
        background-color: gray;
    }
    table td{
        background-color: gainsboro;
    }
    .pagination{
        justify-content: center;
    }
</style>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>걸린시간(sec)</th>
            <th>성공 날짜</th>
        </tr>
        {% for pu in data %}
        <tr>
            <h3>
                <td>{{forloop.counter0|add:1}}</td>
                <td>{{pu.name}}</td>
                <td>{{pu.score}}</td>
                <td>{{pu.date}}</td>
            </h3>
        </tr>
        {% endfor %}
    </table>
    <br>
    <div class="">
        <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ 1 }}">|&lt</a></li>
                <li class="page-item"><a class="page-link" href="#">&lt</a></li>
                <!-- 페이지 숫자보이기 -->
            {% for pr in pageRange%}    
                <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ pr }}">{{ pr }}</a></li>
            {% endfor %}
            <li class="page-item"><a class="page-link" href="#">&gt</a></li>
                <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ page_info.totalPage }}">&gt|</a></li>
        </ul>
    </div>
    <input type="button" class="puzzlebutton" value="퍼즐로 돌아가기"
    onclick="location.href='../start'" style="display: none;">
    <script>
        if(document.location.href == 'http://localhost:8000/puzzleApp/show/'){
            document.querySelector(".puzzlebutton").style.display="block";
        }
    </script>

</body>
