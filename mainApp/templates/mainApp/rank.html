<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/ballmungApp/css/mainApp_rank.css">
    <title>Document</title>
</head>
<body>
    {% include "nav.html" %}

    <div class="wrapper">

        <div class="dropdown">
            <select name="select" id="gameSelect">
                <option value="ballmung">ballmung</option>
                <option value="puzzle">puzzle</option>
                <option value="shooting">shooting</option>
            </select>
        </div>

        <div id="rankTable">      
            {% include "mainApp/ballmung_rank.html" %}
        </div>

        <div class="">
            <ul class="pagination pagination-sm">
                <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ 1 }}">|&lt</a></li>
                    <li class="page-item"><a class="page-link" href="#">&lt</a></li>
                    <!-- 페이지 숫자보이기 -->
                {% for pr in pageRange%}    
                    <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ pr }}">{{ pr }}</a></li>
                {% endfor %}
                <li class="page-item"><a class="page-link" href="#">&gt</a></li>
                    <li class="page-item"><a class="page-link" href="{% url "mainApp:rank" %}?page={{ page_info.totalPage }}">&gt|</a></li>
            </ul>
        </div>
    </div>

    <script>
        
        let select = document.querySelector("#gameSelect")
        select.addEventListener("change", (e)=>{
            
            if(select.value == "ballmung"){ //볼멍을 선택했을때
                let f = fetch("/ballmungRank/")
                f.then((response) => {
                    return response.text();
                }).then(result => {
                    document.querySelector('#rankTable').innerHTML = result;
                });
            }else if(select.value == "puzzle"){ //퍼즐을 선택했을때
                let f = fetch("/puzzleRank/")
                f.then((response) => {
                    return response.text();
                }).then(result => {
                    document.querySelector('#rankTable').innerHTML = result;
                });
            }
        })
    </script>
</body>
</html>
