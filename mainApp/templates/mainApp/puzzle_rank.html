<body>
    <table>
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>걸린시간(sec)</th>
            <th>성공 날짜</th>
        </tr>
        {% for pu in data %}
        <tr>
            <h3>
                <td>{{forloop.counter0|add:1}}</td>
                <td>{{pu.name}}</td>
                <td>{{pu.score}}</td>
                <td>{{pu.date}}</td>
            </h3>
        </tr>
        {% endfor %}
    </table>

</body>
