<table>
    <thead>
        <tr>
            <th>순위</th>
            <th>이름</th>
            <th>걸린시간(sec)</th>
            <th>성공 날짜</th>
        </tr>
    </thead>
    <tbody>
    {% for pu in rankdata %}
        <tr>
            <h3>
                <td>{{forloop.counter0|add:1}}</td>
                <td>{{pu.name}}</td>
                <td>{{pu.score}}</td>
                <td>{{pu.date}}</td>
            </h3>
        </tr>
        {% endfor %}
    </tbody>
</table>
