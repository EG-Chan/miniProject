    <!-- Scripts -->
        <script src="/static/ballmungApp/assets/js/jquery.min.js"></script>

        <script src="/static/ballmungApp/assets/js/breakpoints.min.js"></script>
        <script src="/static/ballmungApp/assets/js/main.js"></script>

    <script>
        {% comment %} let icon_s = [];
        for(let i = 0; i < 5; i++ ){
            let s = document.querySelector(`#s${i+1}`);
            let obj = { jump:7, gravity:0.2, dy: 7};
            obj["x"] = s.getBoundingClientRect().left + window.pageXOffset;
            obj["y"] = s.getBoundingClientRect().top + window.pageYOffset;
            obj["init_x"] = obj.x;
            obj["init_y"] = obj.y;
            icon_s.push(obj);
        }

        function draw(){
            for(let i = 0; i < icon_s.length; i++){
                icon_s[i].y -= icon_s[i].dy;
                icon_s[i].dy -= icon_s[i].gravity;
                if(icon_s[i].y >= icon_s[i].init_y){
                    icon_s[i].y = icon_s[i].init_y;
                    icon_s[i].dy = icon_s[i].jump;
                }
                document.querySelector(`#s${i+1}`).style.cssText = `top: ${icon_s[i].y}`;
            }
        }

        setInterval(draw,16); {% endcomment %}
    </script>
